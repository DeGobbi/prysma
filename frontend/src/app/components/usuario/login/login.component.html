<div class="login-page">
  <div class="login-container">
    <h2>Entrar no PRYSMA</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="seu@email.com"
        />
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input
          type="password"
          name="senha"
          [(ngModel)]="senha"
          required
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="login-btn"
        [disabled]="!loginForm.valid"
      >
        Entrar
      </button>

    </form>
  </div>
</div>
