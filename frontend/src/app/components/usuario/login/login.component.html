<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    
    <div>
      <label>Email</label>
      <input 
        type="email" 
        name="email" 
        [(ngModel)]="email" 
        required>
    </div>

    <div>
      <label>Senhaaa</label>
      <input 
        type="password" 
        name="senha" 
        [(ngModel)]="senha" 
        required>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">
      Entrar
    </button>
  </form>
</div>
