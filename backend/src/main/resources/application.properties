spring.application.name=prysmaspring.datasource.url=jdbc:mysql://localhost:3306/prysma_db?useSSL=false&serverTimezone=UTCspring.datasource.username=rootspring.datasource.password=adminspring.jpa.hibernate.ddl-auto=updatespring.jpa.show-sql=truespring.jpa.properties.hibernate.format_sql=truespring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialectspring.sql.init.mode=alwaysspring.jpa.defer-datasource-initialization=true